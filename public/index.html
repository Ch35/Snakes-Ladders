<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakes & Ladders</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <!-- Login -->
        <div id="loginBox" class="hidden">
            <div>
                <input type="text" placeholder="Username" id="username">
                <input type="text" placeholder="Colour" id="colour">
                <br>
                <button id="login">Enter</button>
            </div>
        </div>

        <!-- Chat -->
        <div>
            <div><ul id="chatbox"></ul></div>
            <button id="send">Send Message</button>
            <input type="text" id="sendBox">
        </div>
    
        <hr>

        <!-- Dice -->
        <div>
            <button id="join">Join</button>
            <button id="reset" class="hidden">Reset</button>

            <div id="play" class="hidden">
                <div class="dieContainer">
                    <div id="die">0</div>
                </div>
                <button id="roll" class="hidden">Roll</button>
            </div>
        </div>

        <hr>

        <!-- Board -->
        <div id="board" class="hidden">
            <svg id="lineBox"></svg>
        </div>
    </div>
</body>
</html>
